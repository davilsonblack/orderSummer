<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./css/estilo.css">
</head>
<body>
  <main class="main">
    <form class="container">
      <div class="img-principal"></div>
      <div class="title">Order Summary</div>
      <div class="text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</div>
      <section class="valor">
        <figure class='icon-music'>
          <img src="./images/icon-music.svg" alt="icon-music">
        </figure>
        <article class="valor-text">
          <span class="valor-annual">Annual Plan</span>
          <div class="valor-real">$59.99/year</div>
        </article>
        <div class="charge"><a href="#">Charge</a></div>
      </section>
      <button class='btn'><a href="#">Proceed to Payment</a></button>
      <span class='cancelar'><a href="#">Cancel Order</a></span>
      <span class='final'>Challenge by <a href="#">Frontend Mentor</a>. Coded by <a href="#">Rondineli Brito</a>.</span>
    </form>
  </main>
</body>
</html>
